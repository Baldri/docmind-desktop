appId: com.docmind.app
productName: Docmind
copyright: Copyright 2026 digital nalu GmbH

directories:
  output: release

mac:
  category: public.app-category.education
  target:
    - dmg
    - zip
  icon: build/icon.icns
  darkModeSupport: true
  gatekeeperAssess: false

win:
  target:
    - nsis
    - portable
  icon: build/icon.ico

linux:
  target:
    - AppImage
    - deb
  category: Education

files:
  - dist/**/*
  - package.json

extraResources:
  - from: "bin/${os}/${arch}/"
    to: "bin/"
    filter:
      - "**/*"

extraMetadata:
  name: Docmind
  productName: Docmind

publish:
  provider: github
  owner: Baldri
  repo: docmind-desktop

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Docmind

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
