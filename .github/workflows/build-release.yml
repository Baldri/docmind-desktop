name: Build & Release

# Triggers:
#   - Tag push (v*): builds all platforms, publishes to GitHub Release
#   - Manual dispatch: builds + publishes (e.g. for testing)

on:
  push:
    tags: ['v*']
  workflow_dispatch:

# Prevent concurrent builds for the same ref
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  QDRANT_VERSION: '1.16.3'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Apple Silicon (arm64)
          - os: macos-latest
            platform: mac
            qdrant_asset: qdrant-aarch64-apple-darwin.tar.gz
            qdrant_bin_dir: mac/arm64
            builder_flags: '-m --arm64'
          # macOS Intel (x64)
          - os: macos-13
            platform: mac-x64
            qdrant_asset: qdrant-x86_64-apple-darwin.tar.gz
            qdrant_bin_dir: mac/x64
            builder_flags: '-m --x64'
          # Linux x64
          - os: ubuntu-latest
            platform: linux
            qdrant_asset: qdrant-x86_64-unknown-linux-gnu.tar.gz
            qdrant_bin_dir: linux/x64
            builder_flags: '-l'
          # Windows x64
          - os: windows-latest
            platform: win
            qdrant_asset: qdrant-x86_64-pc-windows-msvc.zip
            qdrant_bin_dir: win/x64
            builder_flags: '-w'

    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      # ── Download Qdrant binary ──────────────────────────────────────
      - name: Download Qdrant (Unix)
        if: runner.os != 'Windows'
        env:
          QDRANT_ASSET: ${{ matrix.qdrant_asset }}
          BIN_DIR: ${{ matrix.qdrant_bin_dir }}
        run: |
          mkdir -p "bin/${BIN_DIR}"
          curl -L -o /tmp/qdrant.tar.gz \
            "https://github.com/qdrant/qdrant/releases/download/v${QDRANT_VERSION}/${QDRANT_ASSET}"
          tar -xzf /tmp/qdrant.tar.gz -C /tmp/
          mv /tmp/qdrant "bin/${BIN_DIR}/qdrant"
          chmod +x "bin/${BIN_DIR}/qdrant"

      - name: Download Qdrant (Windows)
        if: runner.os == 'Windows'
        env:
          QDRANT_ASSET: ${{ matrix.qdrant_asset }}
          BIN_DIR: ${{ matrix.qdrant_bin_dir }}
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "bin\$env:BIN_DIR"
          $url = "https://github.com/qdrant/qdrant/releases/download/v$env:QDRANT_VERSION/$env:QDRANT_ASSET"
          Invoke-WebRequest -Uri $url -OutFile "$env:TEMP\qdrant.zip"
          Expand-Archive -Path "$env:TEMP\qdrant.zip" -DestinationPath "$env:TEMP\qdrant-extracted" -Force
          Move-Item "$env:TEMP\qdrant-extracted\qdrant.exe" "bin\$env:BIN_DIR\qdrant.exe"

      # ── Generate license secret ─────────────────────────────────────
      # Must run BEFORE typecheck since _license-secret.ts is imported
      # by license-activation.ts and needs to exist for tsc to pass.
      - name: Inject license secret
        env:
          DOCMIND_LICENSE_SECRET: ${{ secrets.DOCMIND_LICENSE_SECRET }}
        run: npx tsx scripts/inject-secret.ts

      # ── Build ───────────────────────────────────────────────────────
      - name: TypeScript typecheck
        run: npm run typecheck

      - name: Build app
        env:
          DOCMIND_LICENSE_SECRET: ${{ secrets.DOCMIND_LICENSE_SECRET }}
        run: npm run build

      # ── Package & Publish ────────────────────────────────────────────
      # electron-builder detects GH_TOKEN and publishes to GitHub Releases.
      # --publish always: uploads artifacts to the release matching the tag.
      # For workflow_dispatch (no tag): creates a draft release.
      - name: Package & publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # macOS code signing (optional — skipped when secrets not set)
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          CSC_IDENTITY_AUTO_DISCOVERY: ${{ secrets.CSC_LINK && 'true' || 'false' }}
          # macOS notarization (optional — skipped when secrets not set)
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          # Windows code signing (optional — skipped when secrets not set)
          WIN_CSC_LINK: ${{ secrets.WIN_CSC_LINK }}
          WIN_CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD }}
        run: npx electron-builder ${{ matrix.builder_flags }} --publish always

      # ── Upload artifacts (backup, independent of Release) ───────────
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docmind-${{ matrix.platform }}
          path: |
            release/*.dmg
            release/*.zip
            release/*.exe
            release/*.AppImage
            release/*.deb
            release/*.yml
            release/*.yaml
            release/*.blockmap
          if-no-files-found: warn
          retention-days: 14
